<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER</title>
</head>
<body>
    <form action="/perform_ner" method="post">
        <label for="">Type your text here</label><br>
        <textarea name="near_text" id="" cols="30" rows="10"></textarea> <br>
        <input type="submit" value="Perform NER">
    </form>

    {% if response %}
        {% for i in response['entities']: %}
            <p>{{ i['name'] + " ==> " + i['category'] }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
